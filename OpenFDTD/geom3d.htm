var Title = [
[
["モノタロウ_パイプ",15,0,0,0],
["No. of geometries = 3",15,0,0,0],
["Nx=30 Ny=30 Nz=30",15,0,0,0],
]

var boundingBox = [
[-0.15,-0.15,0,0.15,0.15,0.3]
];

var Width = 600;
var Height = 600;
var Mousedrag = 0;
var Fzoom = 1;
var Xoff = 0;
var Yoff = 0;
var Xold = 0;
var Yold = 0;
var Theta0 = 60.000;
var Phi0 = 30.000;
var Theta = Theta0;
var Phi = Phi0;
var Dtor = Math.PI / 180;
var ipage = 0;
var npage = 1;
var canvas, context;

function plot() {
	document.getElementById("page").innerHTML = ((npage > 0) ? (ipage + 1) : 0) + "/" + npage;
	if ((ipage < 0) || (npage <= 0) || (ipage >= npage)) return;

	context.fillStyle = "rgb(255, 255, 255)";
	context.fillRect(0, 0, Width, Height);

	var sint = Math.sin(Theta * Dtor);
	var cost = Math.cos(Theta * Dtor);
	var sinp = Math.sin(Phi   * Dtor);
	var cosp = Math.cos(Phi   * Dtor);
	var xu = [-sinp, +cosp, 0];
	var zu = [-cost * cosp, -cost * sinp, +sint];
	var xmin = boundingBox[ipage][0];
	var ymin = boundingBox[ipage][1];
	var zmin = boundingBox[ipage][2];
	var xmax = boundingBox[ipage][3];
	var ymax = boundingBox[ipage][4];
	var zmax = boundingBox[ipage][5];
	var xc = (xmin + xmax) / 2.0;
	var yc = (ymin + ymax) / 2.0;
	var zc = (zmin + zmax) / 2.0;
	var dspan = Math.sqrt(
		Math.pow(xmax - xmin, 2) +
		Math.pow(ymax - ymin, 2) +
		Math.pow(zmax - zmin, 2));
	var xp0 = (xu[0] * xc) + (xu[1] * yc) + (xu[2] * zc);
	var yp0 = (zu[0] * xc) + (zu[1] * yc) + (zu[2] * zc);
	var fctr = Fzoom * Math.min(Width, Height) / dspan;
	var x0 = Width / 2;
	var y0 = Height / 2;
	for (var i = 0; i < Pline[ipage].length; i++) {
		context.beginPath();
		var x1 = Pline[ipage][i][0];
		var y1 = Pline[ipage][i][1];
		var z1 = Pline[ipage][i][2];
		var x2 = Pline[ipage][i][3];
		var y2 = Pline[ipage][i][4];
		var z2 = Pline[ipage][i][5];
		var r  = Pline[ipage][i][6];
		var g  = Pline[ipage][i][7];
		var b  = Pline[ipage][i][8];
		var xp1 = (xu[0] * x1) + (xu[1] * y1) + (xu[2] * z1);
		var yp1 = (zu[0] * x1) + (zu[1] * y1) + (zu[2] * z1);
		var xp2 = (xu[0] * x2) + (xu[1] * y2) + (xu[2] * z2);
		var yp2 = (zu[0] * x2) + (zu[1] * y2) + (zu[2] * z2);
		xp1 =        + (x0 + fctr * (xp1 - xp0) + Xoff);
		yp1 = Height - (y0 + fctr * (yp1 - yp0) + Yoff);
		xp2 =        + (x0 + fctr * (xp2 - xp0) + Xoff);
		yp2 = Height - (y0 + fctr * (yp2 - yp0) + Yoff);
		context.moveTo(xp1, yp1);
		context.lineTo(xp2, yp2);
		context.strokeStyle = "rgb(" + r + "," + g + "," + b + ")";
		context.stroke();
	}

	// XYZ arrows
	context.strokeStyle = 'rgb(0, 0, 0)';
	context.fillStyle = 'rgb(0, 0, 0)';
	context.font = "12px sansserif";
	var da = (Width + Height) / 20;
	var xa = da + 20;
	var ya = Height - xa;
	var dx = [-sinp, +cosp, 0];
	var dy = [-cost * cosp, -cost * sinp, +sint];
	var ca = ['X', 'Y', 'Z'];
	for (var i = 0; i < 3; i++) {
		context.beginPath();
		context.moveTo(xa, ya);
		context.lineTo(xa + da * dx[i], ya - da * dy[i]);
		context.stroke();
		context.fillText(ca[i], xa + 1.2 * da * dx[i] - 7, ya - 1.2 * da * dy[i] + 7);
	}

	// title
	var xstr = 5;
	var ystr = 5;
	for (var i = 0; i < Title[ipage].length; i++) {
		var h = Title[ipage][i][1];
		var r = Title[ipage][i][2];
		var g = Title[ipage][i][3];
		var b = Title[ipage][i][4];
		context.font = h + "px sansserif";
		context.fillStyle = "rgb(" + r + "," + g + "," + b + ")";
		context.fillText(Title[ipage][i][0], xstr, ystr + 1.2 * h);
		ystr += 1.2 * h;
	}

	// number of lines
	context.fillStyle = 'rgb(0, 0, 0)';
	context.font = "12px sansserif";
	context.fillText(Pline[ipage].length + " lines", xstr, Height - 6);
}
function init() {
	canvas = document.getElementById("ev3d");
	context = canvas.getContext("2d");
	Xoff = 0;
	Yoff = 0;
	Fzoom = 1;
	Theta = Theta0;
	Phi = Phi0;
	first();
}
function xview() {
	Theta = 90;
	Phi = 0;
	Mousedrag = 0;
	plot();
}
function yview() {
	Theta = 90;
	Phi = 90;
	Mousedrag = 0;
	plot();
}
function zview() {
	Theta = 0;
	Phi = -90;
	Mousedrag = 0;
	plot();
}
function first() {
	ipage = 0;
	Mousedrag = 0;
	plot();
}
function prev() {
	if (ipage > 0) {
		ipage--;
		Mousedrag = 0;
		plot();
	}
}
function next() {
	if (ipage < npage - 1) {
		ipage++;
		Mousedrag = 0;
		plot();
	}
}
function last() {
	ipage = npage - 1;
	Mousedrag = 0;
	plot();
}
document.body.onmousedown = function(e) {
	Mousedrag = 1;
	Xold = e.clientX;
	Yold = e.clientY;
}
document.body.onmouseup = function(e) {
	Mousedrag = 0;
}
document.body.onmousemove = function(e) {
	if (Mousedrag == 0) return;
	if (e.shiftKey) {
		Xoff += e.clientX - Xold;
		Yoff -= e.clientY - Yold;
	}
	else {
		var fctr = 360.0 / (Width + Height);
		Theta -= fctr * (e.clientY - Yold);
		Phi   -= fctr * (e.clientX - Xold);
		if (Theta < 0  ) Theta = 0;
		if (Theta > 180) Theta = 180;
	}
	Xold = e.clientX;
	Yold = e.clientY;
	plot();
}
var mousewheelevt = (navigator.userAgent.indexOf("Firefox") != -1) ? "DOMMouseScroll" : "mousewheel";
document.body.addEventListener(mousewheelevt, wheel, false);
function wheel(e) {
	var evt = window.event || e;
	var delta = evt.detail ? evt.detail * (-120) : evt.wheelDelta;
	Fzoom *= (delta > 0) ? 1.2 : (1 / 1.2);
	plot();
}
function zoomin() {
	Fzoom *= 1.2;
	plot();
}
function zoomout() {
	Fzoom /= 1.2;
	plot();
}
</script>

<input type="button" value="Z" onClick="zview()">
<input type="button" value="0" onClick="init()">
<input type="button" value="+" onClick="zoomin()">
<input type="button" value="-" onClick="zoomout()">
